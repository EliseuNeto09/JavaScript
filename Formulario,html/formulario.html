<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
    <title>Formulário de Informações Pessoais</title>
</head>
<body>

<h2>Informe suas informações pessoais:</h2>

<form action="#" method="post">
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="idade">Idade</label>
    <input type="text" id="idade" idade="idade" required><br><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required><br><br>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep"><br><br>

    <label>Gênero:</label>
    <input type="radio" id="masculino" name="genero" value="Masculino">
    <label for="masculino">Masculino</label>
    <input type="radio" id="feminino" name="genero" value="Feminino">
    <label for="feminino">Feminino</label><br><br>

    <label for="estadoCivil">Estado Civil:</label>
    <select id="estadoCivil" name="estadoCivil">
        <option value="Solteiro(a)">Solteiro(a)</option>
        <option value="Casado(a)">Casado(a)</option>
        <option value="Divorciado(a)">Divorciado(a)</option>
        <option value="Viúvo(a)">Viúvo(a)</option>
        <option value="Complicado">Complicado</option>
    </select><br><br>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco"><br><br>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade"><br><br>

    <label for="uf">UF:</label>
    <input type="text" id="uf" name="uf"><br><br>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro"><br><br>

    <label for="numero">Número da Casa:</label>
    <input type="text" id="numero" name="numero"><br><br>

    <input type="submit" value="Enviar">
</form>

</body>
</html>
